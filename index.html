<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Detection - DAS medhub</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DAS <span>medhub</span></h1>
    <h2>Malaria Detection using Blood Smear Images</h2>

    <input type="file" id="image-upload" accept="image/*">
    <button id="predict-button" onclick="predict()">Predict</button>

    <div id="image-container">
        <img id="uploaded-image" src="#" alt="Uploaded Image" style="max-width: 300px; display: none;">
    </div>

    <div id="result"></div>

    <button id="export-button" onclick="showForm()">Export Result</button>

    <div id="patient-info">
        <h3>Enter Patient Information</h3>
        <div class="form-group">
            <label for="patient-id">Patient ID:</label>
            <input type="text" id="patient-id">
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age">
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <button id="submit-button" onclick="exportAsPDF()">Submit & Export PDF</button>
    </div>

    <!-- Include external JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
