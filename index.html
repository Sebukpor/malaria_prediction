<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Detection - DAS medhub</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #FFA500; /* Orange for DAS */
            display: inline;
        }

        h1 span {
            color: #008000; /* Green for medhub */
        }

        #image-container {
            margin-top: 20px;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        #predict-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #predict-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #patient-info {
            margin-top: 20px;
            display: none;
            text-align: left;
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #export-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>DAS <span>medhub</span></h1>
    <h2>Malaria Detection using Blood Smear Images</h2>

    <input type="file" id="image-upload" accept="image/*">
    <button id="predict-button" onclick="predict()">Predict</button>

    <div id="image-container">
        <img id="uploaded-image" src="#" alt="Uploaded Image" style="max-width: 300px; display: none;">
    </div>

    <div id="result"></div>

    <button id="export-button" onclick="showForm()">Export Result</button>

    <div id="patient-info">
        <h3>Enter Patient Information</h3>
        <div class="form-group">
            <label for="patient-id">Patient ID:</label>
            <input type="text" id="patient-id">
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age">
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <button id="submit-button" onclick="exportAsPDF()">Submit & Export PDF</button>
    </div>

    <script>script.js</script>
</body>
</html>
